<div class="row">
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>
                <button nbButton status="info" [routerLink]="['/admin/settings/languages']">List &nbsp;<i class="fas fa-list"></i></button>
            </nb-card-header>
            <nb-card-body>
                <form>
                    <div class="form-group">
                        <label class="label">Name</label>
                        <input type="text" nbInput fullWidth class="form-control" required name="name"
                            placeholder="Enter Name">
                        <!-- <div *ngIf="isSubmitted && formControls.name.errors" class="help-block">
                            <div *ngIf="formControls.name.errors.required">Name is required</div>
                        </div> -->
                    </div>

                    <div class="form-group">
                        <label class="label">Code</label>
                        <input type="text" nbInput fullWidth class="form-control" required name="code"
                            placeholder="Enter Code">
                        <!-- <div *ngIf="isSubmitted && formControls.name.errors" class="help-block">
                            <div *ngIf="formControls.name.errors.required">Name is required</div>
                        </div> -->
                    </div>

                    <div class="form-group">
                        <label class="label">Default</label>
                        <!-- <input type="text" nbInput fullWidth class="form-control" required name="default"
                            placeholder="Enter Name"> -->
                            <nb-checkbox>Default</nb-checkbox>
                        <!-- <div *ngIf="isSubmitted && formControls.name.errors" class="help-block">
                            <div *ngIf="formControls.name.errors.required">Name is required</div>
                        </div> -->
                    </div>

                    <div class="form-group">
                        <label class="label">Status</label>
                        <input type="text" nbInput fullWidth class="form-control" required name="status"
                            placeholder="Enter Name">
                        <!-- <div *ngIf="isSubmitted && formControls.name.errors" class="help-block">
                            <div *ngIf="formControls.name.errors.required">Name is required</div>
                        </div> -->
                    </div>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
</div>
