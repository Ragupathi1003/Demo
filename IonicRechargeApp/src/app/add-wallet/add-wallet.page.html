<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start" (click)="backbtn()">
      <ion-button>
        <ion-icon name="close-outline" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add Amount</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="row">
    <div class="col-75">
      <div class="container">
        <form action="/action_page.php">

          <div class="row">
            <div class="col-50">
              <h3>Payment</h3>
              <label for="fname">Accepted Cards</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>
              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" placeholder="John More Doe">
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">

              <div class="row" style="display: -webkit-inline-box;width: 110%;">
                <div class="col-50">
                  <label for="expmonth">Exp Month</label>
                  <select name="expmonth" id="expmonth" class="select-options">
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="july">July</option>
                    <option value="august">August</option>
                    <option value="september">September</option>
                    <option value="october">October</option>
                    <option value="november">November</option>
                    <option value="december">December</option>
                  </select>
                </div>
                <div class="col-50">
                  <label for="expyear">Exp Year</label>
                  <select name="expyear" id="expyear" class="select-options">
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                  </select>
                </div>
              </div>
              <div class="row" style="display: -webkit-inline-box;">
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="number" id="cvv" name="cvv" placeholder="352">
                </div>
                <div class="col-50">
                  <label for="cname">Amount</label>
                  <input type="number" name="amount" placeholder="Enter Amount">
                </div>
              </div>
            </div>
          </div>
          <input type="submit" value="Submit" class="btn">
        </form>
      </div>
    </div>
  </div>
</ion-content>
