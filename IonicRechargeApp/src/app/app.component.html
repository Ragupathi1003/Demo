<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" id="menu" type="overlay">
      <ion-header>
        <ion-toolbar class="new-background-color">
          <ion-title>
            <img src="../assets/icon/favicon.ico" alt="logo">
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content">

      <ion-tabs>
        <ion-tab-bar slot="bottom">
          <ion-tab-button *ngFor="let p of appPages; let i = index" tab="tab{{i}}" (click)="selectedIndex = i" [routerLink]="[p.url]" [ngClass]="{'tabcolor': selectedIndex == i}">
            <ion-icon [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>

    </ion-router-outlet>
  </ion-split-pane>
</ion-app>
