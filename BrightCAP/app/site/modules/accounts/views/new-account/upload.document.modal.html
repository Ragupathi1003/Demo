<div class="modal-header">
    <h3 class="modal-title">Add/Edit Document</h3>
</div>
<form class="document-forms form-validation" role="form" name="documenttaskerForm" submit-validate
    enctype="multipart/form-data" novalidate>
    <div class="modal-body ad-model document_adds">
        <span> Upload The Document: </span>
        <div class="main_cont final-sect">
            <div class="form-group" ng-class="{ 'has-error' : documenttaskerForm.docname.$invalid && !documenttaskerForm.docname.$pristine, 'has-success' : documenttaskerForm.docname.$valid && !documenttaskerForm.docname.$pristine}">
                <h6>Upload</h6>
                <input ui-jq="filestyle"  type="file" ng-model="ADCM.docname" name="docname" ngf-max-size="1MB" ngf-pattern="'image/jpg,image/jpeg,image/png,application/pdf,.doc,.docx'" ngf-model-invalid="errorFiles" class="filestyle" ngf-select="ADCM.updateTaskerDocument(ADCM.docname)" ngf-change="ADCM.loadFile($event)" ng-required="(ADCM.documentData.mandatory && ADCM.documentData.mandatory == 1) ? true : false">
                
                <p class="help-block">
                    <span ng-if="!documenttaskerForm.docname.$pristine && documenttaskerForm.docname.$error.required"
                        ng-style="{'color':'red'}"> This is required field
                    </span>
                    <span ng-if="!documenttaskerForm.docname.$pristine && documenttaskerForm.docname.$error.maxSize"
                        ng-style="{'color':'red'}"> Allowed File Size Should Be Lesser Than 1 MB.
                    </span>
                    <span class="alowed_ones" ng-show="!documenttaskerForm.docname.$pristine && documenttaskerForm.docname.$error.pattern" ng-style="{'color':'red'}">
                        Allowed Files: JPEG, JPG, PNG, PDF, DOC, DOCX.
                    </span>
                </p> 
                <span class="alowed_ones">Allowed Files: JPEG, JPG, PNG, PDF, DOC, DOCX.</span>
                <img id="output" style="height:50%; width:50%"/>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-click="ADCM.ok(documenttaskerForm.docname.$valid)">Ok</button>
        <button class="btn btn-warning" type="button" ng-click="ADCM.cancel()">Cancel</button>
    </div>
</form>
<style>
.main_cont {
    padding: 25px 10% 29px 20px;
    margin-bottom: 0px;
}
</style>
